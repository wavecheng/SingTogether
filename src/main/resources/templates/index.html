        <title>Hello Spring222222 Security</title>

    <body>
        <h1>Hello Spring Security</h1>
        <p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
        <span th:text="${test}" ></span>      
        <form action="" th:action="@{/index}" method="POST">	
        	<input type="text" name="name" value="" />
        	<input type="text" name="phone" value="a1111" />
        	
        	<input th:each="a : ${categories}" type="radio" name="answer" th:text="${a.name  + '(' + a.availableCount + ')' }" th:value="${a.id}"></input>
        		
            <input type="submit" value="Submit" />
        </form>
