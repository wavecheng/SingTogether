<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>学唱团</title>
<meta name="description" content="学唱团"></meta>
<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<div class="container">
	<div>
		<img style="height: 60px; float: rihgt;" src="/img/logo.png"
			th:href="@{/img/logo.png}" />
	</div>
	<div class="wtd"></div>
	<h3>学唱团报名</h3>
	<h4>感谢您参与学唱团活动，请先阅读报名注意事项：</h4>
	<p>请填写以下项目，其中姓名与手机号码为必填项。您可以选择一个感兴趣的声部参加，如该声部报名人数已满将不再接受报名
		<span style="display:inline;"><a href="/user/category" style="color:#fff;text-decoration:none;" target="_blank">:</a></span>
	</p>
	<form action="" th:action="@{/}" method="POST">
		<div class="wjhr"></div>
		<p>姓名</p>
		<div class="matrix">
			<div>
				<input type="text" name="name" value="" class="blank option" required="required"
					style="width: 200px;" />
			</div>
		</div>
		<p>手机号码</p>
		<div class="matrix">
			<div>
				<input name="phone" class="blank option" id="" type="text" required="required"
					style="width: 200px;" />
			</div>
		</div>
		<p>请选择您的声部</p>
		<div th:each="a : ${categories}" style="margin:20px 0 20px 5px;"><input  type="radio" name="category" 
        		th:text="${a.name}" th:value="${a.id}" th:disabled="${a.availableCount ==0}" required="required"
        		></input> <span>(剩余: <strong th:text="${a.availableCount}"></strong> )</span></div>  	
		<div><input style="font-size: 16px;padding-left: 10px;margin-left: 14px;width: 100px;background-color: deepskyblue; font-weight: bold;" type="submit" value="提 交" /></div>
	</form>

</div>
</body>
</html>
