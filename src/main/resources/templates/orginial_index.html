<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>学唱团报名</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <script src="/js/jquery.min.js" th:href="@{/js/jquery.min.js}" ></script>
	    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <h1>学唱团报名</h1>
        <p>感谢您能抽出几分钟时间来填写以下内容，现在我们就马上开始吧！</p>  
        <form action="" th:action="@{/}" method="POST">	
        	姓名:<input type="text" name="name" value="aaaa" />
        	手机号码:<input type="text" name="phone" value="1234567" />       	
        	单选题<input th:each="a : ${categories}" type="radio" name="category" 
        		th:text="${a.name  + '(' + a.availableCount + ')' }" th:value="${a.id}"
        		></input>      		
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
