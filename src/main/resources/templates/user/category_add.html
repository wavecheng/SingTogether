<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>学唱团报名Admin</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
    </head>
    <body>  
	<form action="" method="POST">
		Name:<input type="text" name="name" value="" required="required" />
		Begin Time:<input type="date" name="date" value="text" required="required" />
		Max Count:<input type="number" name="maxCount" value="10" required="required"/>

		<input type="radio" name="active" value="0" /> Inactive
		<input type="submit" value="Submit" />

	</form>
    </body>
</html>
