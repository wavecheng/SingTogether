<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>学唱团报名Admin</title>
        <meta charset="utf-8" />
        
        <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
        <script src="/js/jquery.min.js" th:href="@{/js/jquery.min.js}" ></script>
	    <script src="/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body> 
    	<div class="container-fluid"> 
    	<h2 th:text="${category.name}"></h2>
    	<p class="well" th:text="${'开始时间:[' + category.beginTime + '],最大人数:[' + category.maxCount + ']'}">
			
		</p>
		<table class="table table-striped ">
		  <thead>
		    <tr>
		      <th>Id</th>
		      <th>姓名</th>
		      <th>电话</th>
		      <th>注册时间</th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="o : ${attendees}">
		      <td th:text="${o.id}">Oranges</td>
		      <td th:text="${o.name}">0.99</td>
		      <td th:text="${o.phone}">0.99</td>
		      <td th:text="${o.registerTime}">0.99</td>
		      <td>
		      <a class="btn btn-warning delete" th:href="@{/user/category/{catId}/attendee/{id}/delete(catId=${category.id},id=${o.id})}">Delete</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
		</div>
    </body>
    <script>
    	$(document).ready(function(){
    		$(".delete").click(function(){
    			return confirm('确认删除？');
    		})	
    	});
    </script>
</html>
